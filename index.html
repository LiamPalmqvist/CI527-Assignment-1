<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>NASA REST API</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<header>
			<div class="body">
				<h1 id="heading">NASA REST API</h1>
				<form id="form" onsubmit="return false">
					<div id="searchContainer">
						<div id="searchInput">
							<input aria-label="Search box" type="text" id="search" placeholder="Search"/>
							<div id="mediaTypeDiv">
								<label for="media_type">Media Type:</label>
								<select id="media_type" type="media_type">
									<option value="all">All</option>
									<option value="image">Image</option>
									<option value="video">Video</option>
									<option value="audio">Audio</option>
								</select>
							</div>
							<input title="Year" type="number" id="year_start" placeholder="Year" aria-label="Year"/>
							<button type="submit" id="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</header>
		<div class="error hidden">
			<h1 class="errorText"></h1>
		</div>
		<div class="loading hidden">
			<object data="/img/loading.svg" type="image/svg+xml" class="loadingImage">
				<img src="/img/loadingfallback.png" alt="Loading" class="loadingImage"/>
			</object>
		</div>
		<div class="results"></div>
	</body>
	<footer>

	</footer>
</html>
